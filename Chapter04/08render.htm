<!DOCTYPE html>
<html>
<meta charset=UTF-8>
<head>
	<title>Đếm thời gian load trang web</title>
	<script type="text/javascript">
		var started = new Date();
		var now = started.getTime();
		for(var i = 0; i < 1000000; i++){
			// khi vòng lặp chạy sẽ tạo độ trễ
		}
	</script>
</head>
<body>
	<p id="dateField">&nbsp;</p>
	<script type="text/javascript">
		var bottom = new Date();
		var diff = (bottom.getTime() - now)/1000;
		var finalTime = diff.toPrecision(5);
		var dateLoc = document.getElementById("dateField");
		dateLoc.innerHTML = "Trang được tải trong " + finalTime + " giây."
	</script>
</body>
</html>
